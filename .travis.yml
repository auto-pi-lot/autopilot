sudo: required

language: python
python:
  - "3.7"

arch:
  - amd64

os:
  - linux

addons:
  apt:
    packages:
      - x11-utils
      - libxkbcommon-x11-0
      - xvfb
      - herbstluftwm # https://pytest-qt.readthedocs.io/en/latest/troubleshooting.html#xvfb-assertionerror-timeouterror-when-using-waituntil-waitexposed-and-ui-events
      - qt5-default
      - qttools5-dev-tools

# enable virtual framebuffer for testing GUI
services:
  - xvfb


env:
  - DISPLAY=":99.0" QT_DEBUG_PLUGINS=1 PYTHONASYNCIODEBUG=1  # https://pytest-qt.readthedocs.io/en/latest/troubleshooting.html?highlight=travis#xvfb-assertionerror-timeouterror-when-using-waituntil-waitexposed-and-ui-events

install:
  - pip install -U pip
  - pip install -U pytest
  - pip install -U pytest-cov
  - pip install -U pylint
  - pip install -U coveralls
  - pip install -U pytest-qt
  - pip install -e .
  - "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -screen 0 1920x1200x24 -ac +extension GLX +render -noreset"
  - sleep 3

# make directories?
before_script:
  - "herbstluftwm &"
  - sleep 1
  - mkdir -p /home/travis/autopilot # make directories for logs
  # - pylint autopilot

script:
  - pytest --cov=autopilot --cov-config=.coveragerc --cov-report term-missing tests

after_script:
  - coverage combine --append
  - coveralls

before_deploy:
  - pip install scikit-build

deploy:
  provider: pypi
  username: __token__
  pasword:
    secure: 
  on:
    tags: true
    branch: master
  distributions: "sdist"

